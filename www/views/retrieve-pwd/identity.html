<ion-view view-title="找回密码">
    <ion-content>
        <div class="stepImg">
            <div class="row">
                <div class="col col-50">
                    <div class="num">
                        <i class="ion-record orange"></i><em class="white">1</em>
                    </div>
                    <div class="content">身份验证</div>
                </div>
                <div class="col col-50">
                    <div class="num"><i class="ion-record white"></i><em class="gray_light">2</em></div>
                    <div class="content gray_light">重置密码</div>
                </div>
            </div>
            <div class="line"></div>
        </div>
        <p class="ml10 mt15">请选择注册账号类别：</p>
        <ion-list class="card list j-valiPhone">
            <ion-item class="pointer" ng-click="choosePhone()">
                <button class="button-icon icon balanced" ng-class="{true: 'ion-ios-checkmark', false: 'ion-ios-circle-outline'}[showPhone]"></button>
                <span class="identity-type">手机号码注册</span>
            </ion-item>
            <ion-item class="item-input" ng-if="showPhone"> 
                <input type="text" name="phone" ng-model="user.phone" value="" data-empty="请输入手机号码" placeholder="请输入11位数的手机号" />
            </ion-item>
            <ion-item class="item-input" ng-if="showPhone"> 
                <input type="text" name="valiCode" ng-model="valiCode" value="" data-empty="请输入验证码" placeholder="请输入验证码" />
                <button class="button button-balanced mr5" ng-click="getValiCode()">验证码</button>
            </ion-item>
        </ion-list>
        <ion-list class="card list j-valiEmail">
            <ion-item class="pointer" ng-click="chooseEmail()">
                <button class="button-icon icon balanced" ng-class="{true: 'ion-ios-checkmark', false: 'ion-ios-circle-outline'}[showEmail]"></button>
                <span class="identity-type">邮箱注册</span>
            </ion-item>
            <ion-item class="item-input" ng-if="showEmail"> 
                <input type="email" name="email" ng-model="user.email" value="" data-empty="请输入邮箱账号" placeholder="请输入邮箱账号" />
            </ion-item>
            <ion-item class="tr" ng-if="showEmail">
                <a class="link-green" href="#">联系客服</a>
            </ion-item>
        </ion-list>
        <p class="tc mt10"><button class="button button-balanced" ng-click="submit()">下一步</button></p>
    </ion-content>
</ion-view>
