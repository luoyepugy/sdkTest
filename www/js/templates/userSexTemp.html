<div  class="sex-picker-bg">
	<ion-modal-view>
		<div class="sex-picker">
			<ion-header-bar ng-class="barCssClass">
				<h1 class="title"></h1>
				<button class="button" ng-click="returnOk()">{{okText}}</button>
			</ion-header-bar>
			<div class="sex-picker-content">
				<ion-scroll on-scroll="getData()" delegate-handle="mainScroll" scrollbar-y=false  class="sex-picker-scroll">
					<ul>
						<li ng-repeat="sex in datas">{{sex.value}}</li>
					</ul>
				</ion-scroll>
			</div>
			<div class="picker-center-highlight"></div>
		</div>
	</ion-modal-view>
</div>
