
<div  class="ios-picker-bg">
    <ion-modal-view>
        <div class="ios-picker">
            <ion-header-bar ng-class="barCssClass">
                <h1 class="title"></h1>
                <button class="button" ng-click="returnOk()">{{okText}}</button>
            </ion-header-bar>
            <div class="ios-picker-content">
                <ion-scroll on-scroll="getData()" delegate-handle="mainScroll" scrollbar-y=true  class="ios-picker-scroll" has-bouncing=true padding=false>
                    <ul>
                        <li ng-repeat="sex in datas">{{sex.value}}</li>
                    </ul>
                </ion-scroll>
            </div>
        </div>
    </ion-modal-view>
</div>
