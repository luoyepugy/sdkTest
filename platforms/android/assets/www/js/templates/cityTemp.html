
<div  class="ios-picker-bg">
    <ion-modal-view>
        <div class="ios-picker">
            <ion-header-bar ng-class="barCssClass">
                <h1 class="title"></h1>
                <button class="button" ng-click="returnOk()">{{okText}}</button>
            </ion-header-bar>
            <div class="ios-picker-content">
                <div class="row ">
                    <div class="col col-33">
                        <ion-scroll class="ios-picker-scroll" delegate-handle={{provinceHandle}}  on-scroll="getData('province')" scrollbar-y=false has-bouncing=true padding=false>
                        <ul >
                            <li ng-repeat="province in cityData" >{{province.name}}</li>
                        </ul>
                        </ion-scroll>
                    </div>
                    <div class="col col-33">
                        <ion-scroll class="ios-picker-scroll" delegate-handle={{cityHandle}}  on-scroll="getData('city')" scrollbar-y=false has-bouncing=true padding=false>
                        <ul >
                            <li ng-repeat="city in province.sub">{{city.name}}</li>
                        </ul>
                        </ion-scroll>
                    </div>
                    <div class="col col-33">
                        <ion-scroll class="ios-picker-scroll" delegate-handle={{countryHandle}} on-scroll="getData('country')" scrollbar-y=false has-bouncing=true padding=false>
                        <ul >
                            <li ng-repeat="country in city.sub" >{{country.name}}</li>
                        </ul>
                        </ion-scroll>
                    </div>
                </div>
            </div>
        </div>
    </ion-modal-view>
</div>
