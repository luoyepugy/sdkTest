<ion-view view-title="个人主页">
	<ion-header-bar class="bar bar-balanced" align-title="center">
        <button class="button icon button-icon ion-arrow-left-c"></button>
        <h1 class="title">个人主页</h1>
        <button class="button button-dark">返回游戏</button>
    </ion-header-bar>
	<ion-content>
        <ion-list class="list" ng-controller="infoCtrl">
            <ion-item class="item item-thumbnail-left">
                <img ng-src="{{portrait}}">
                <h2>{{name}}</h2>
                <p class="gray_light font_sm">ID: {{id}}</p>
                <a class="button button-balanced" href="edit-user.html">编辑资料</a>
            </ion-item>
        </ion-list>
        <ion-list class="list list-inset">
            <a class="item item-icon-left" href="#/change-password"><i class="icon-locked icon balanced"></i>修改密码</a>
            <a class="item item-icon-left" href="#/trade"><i class="icon-coin icon balanced"></i>我的交易</a>
            <a class="item item-icon-left" href="#/terms"><i class="icon-coin icon balanced"></i>服务条款</a>
            <a class="item item-icon-left" href="#/retrieve-pwd/identity"><i class="icon-coin icon balanced"></i>找回密码</a>
            <a class="item item-icon-left" href="#/feedback/question"><i class="icon-coin icon balanced"></i>反馈</a>
            <a class="item item-icon-left" href="#/feedback/record"><i class="icon-coin icon balanced"></i>我的反馈记录</a>
            <a class="item item-icon-left" href="javascript:;"><i class="icon-key icon balanced"></i>自动登录游戏</a>
            <ion-toggle class="toggle toggle-balanced"></ion-toggle>
        </ion-list>
        <p class="gray_light tc">关闭自动登录，每次进入游戏时可重新选择登录账号</p>
    </ion-content>
</ion-view>
