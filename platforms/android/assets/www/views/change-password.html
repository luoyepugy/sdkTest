
<ion-view view-title="修改密码">
    <ion-content>
        <p class="gray_mid mt15 ml10 mb10">请设置新密码。建议使用字母、数字与标点的组合，可大幅提高账号安全。</p>
        <ion-list class="j-changePwd">
            <ion-item class="item-input">
                <span class="input-label">旧密码</span>
                <input type="password" class="j-input" name="oldPwd" ng-model="user.oldPwd" placeholder="请输入旧密码" value="{{user.oldPwd}}" data-empty="请输入旧密码"  />
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">新密码</span>
                <input type="password" class="j-input" name="password" ng-model="user.password" placeholder="请输入新密码" value="" data-empty="请输入新密码" />
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">确认新密码</span>
                <input type="password" class="j-input" name="confirmPwd" placeholder="请再次输入新密码" value="" data-empty="请再次输入新密码" />
            </ion-item>
        </ion-list>
        <submit-button action="./json/change-password.json" state="home" text="提交保存" user="true" form=".j-changePwd"></submit-button>
        <!-- <p class="tc mt10"><button class="button button-balanced" ng-click="submit()" >提交保存</button></p> -->
    </ion-content>
</ion-view>
