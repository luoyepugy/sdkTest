<!DOCTYPE html>
<html lang="zh-cn">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="-webkit-tap-highlight" content="no"/>
<meta content="IE=10" http-equiv="x-ua-compatible"/>
<title>修改密码</title>
<link rel="stylesheet" href="css/fonts.css" />
<link rel="stylesheet" href="css/apps.min.css" />
<script type="text/javascript" src="js/Qmik.min.js"></script>
<script type="text/javascript" src="js/pages.min.js"></script>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="header_nav">
            <a href="index.html" class="link_white"><i class="icon-arrow-left"></i></a>
            <span class="header_nav_title">修改密码</span>
            <a href="#" class="header_nav_button link_white">返回游戏</a>
        </div>
    </header>
    <!-- /头部导航 -->
    <!-- 中间内容 -->
    <article class="content" q-ctrl="changePwdForm">   
        <p class="font_md gray_mid">请设置新密码。建议使用字母、数字与标点的组合，可大幅提高账号安全。</p>
        <!-- 修改密码表单 -->
        <section class="change_pwd mb3 mt7">
            <label for="old_password" class="inline_left tr">旧密码：</label>
            <input id="old_password" class="input inline_right" type="password" placeholder="请输入旧密码" name="old_password" value="" />
        </section>
        <section class="change_pwd mb3">
            <label for="new_password" class="inline_left tr">新密码：</label>
            <input id="new_password" class="input inline_right" type="password" placeholder="请输入新密码" name="new_password" value="" />
        </section>
        <section class="change_pwd">
            <label for="confirm_password" class="inline_left tr">确认新密码：</label>
            <input id="confirm_password" class="input inline_right" type="password" placeholder="请再次输入新密码" name="confirm_password" value="" />
        </section>
        <p class="tc"><input class="green_button mt7" type="button" value="提交保存" q-onclick="submit" /></p>
        <!-- /修改密码表单 -->
    </article>
    <!-- /中间内容 -->
</body>
</html>
