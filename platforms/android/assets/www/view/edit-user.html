 
<ion-view view-title="编辑资料">
   <ion-content>
        <ion-list class="j-form">
            <ion-item class="tc">
                <img id="user_portrait" class="portrait icon120" ng-src="{{user.portrait}}" ng-click="takePhoto()" />
                <input type="file" id="file" class="upload_img hide" name="file" onchange="uploadImg()" value="" data-empty="请上传头像"  />
                <p>点击设置头像</p>
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">昵称</span>
                <input type="text" name="name" placeholder="请输入昵称" value="{{user.name}}" data-empty="请输入昵称" />
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">性别</span>
                <ion-radio ng-model="choice" ng-value="male">男</ion-radio>
                <ion-radio ng-model="choice" ng-value="famale">女</ion-radio>
            </ion-item>
            <ion-item class="item-input item-select">
                <span class="input-label">生日</span>
                <select name="birthday" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">地区</span>
                <input type="text" name="address" placeholder="未设置" value="" data-empty="请选择地区" />
            </ion-item>
        </ion-list>
        <p class="tc mt10"><button class="button button-balanced" ng-click="submit()">提交保存</button></p>
   </ion-content> 
</ion-view>
